<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/js/controller.js"></script>

    <title>MovieSearch // Search for movies</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">ðŸŽ¬ MovieSearch</div>
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search for movies..."
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-movie">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-edit"></use>
                </svg>
                <span>Add movie</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-bookmark"></use>
                </svg>
                <span>Favorites</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <div class="message">
                    <div>
                      <svg>
                        <use href="src/img/icons.svg#icon-smile"></use>
                      </svg>
                    </div>
                    <p>
                      No favorites yet. Find a great movie and favorite it :)
                    </p>
                  </div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results">
        <ul class="results">
          <div class="message">
            <div>
              <svg>
                <!-- <use href="src/img/icons.svg#icon-smile"></use> -->
              </svg>
            </div>
            <!-- <p>Start by searching for a movie. Have fun!</p> -->
          </div>
        </ul>

        <div class="pagination">
          <!-- Pagination buttons will go here -->
        </div>
      </div>

      <div class="movie">
        <div class="message">
          <div>
            <svg>
              <use href="src/img/icons.svg#icon-smile"></use>
            </svg>
          </div>
          <p>Start by searching for a movie. Have fun!</p>
        </div>
      </div>
    </div>

    <div class="overlay hidden"></div>
    <div class="add-movie-window hidden">
      <button class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Movie data</h3>
          <label>Title</label>
          <input value="The Matrix" required name="title" type="text" />
          <label>Year</label>
          <input value="1999" required name="year" type="number" />
          <label>Runtime (minutes)</label>
          <input value="136" required name="runtime" type="number" />
          <label>Rating</label>
          <input value="8.7" required name="rating" type="number" step="0.1" />
          <label>Poster URL</label>
          <input
            value="https://image.tmdb.org/t/p/w500/example.jpg"
            required
            name="image"
            type="text"
          />
          <label>Director</label>
          <input
            value="Lana Wachowski, Lilly Wachowski"
            required
            name="director"
            type="text"
          />
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">Overview</h3>
          <label>Overview</label>
          <textarea required name="overview" rows="5">
A computer hacker learns from mysterious rebels about the true nature of his reality...</textarea
          >

          <h3 class="upload__heading">Cast (comma separated)</h3>
          <label>Actors</label>
          <input
            value="Keanu Reeves, Laurence Fishburne, Carrie-Anne Moss"
            name="cast"
            type="text"
          />

          <label>Release Date</label>
          <input value="1999-03-31" required name="releaseDate" type="date" />
        </div>

        <button class="btn upload__btn">
          <svg>
            <use href="src/img/icons.svg#icon-upload-cloud"></use>
          </svg>
          <span>Upload</span>
        </button>
      </form>
    </div>
  </body>
</html>
