    <div class="overlay hidden"></div>
    <div class="add-movie-window hidden">
      <button class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Movie data</h3>
          <label>Title</label>
          <input value="The Matrix" required name="title" type="text" />
          <label>Year</label>
          <input value="1999" required name="year" type="number" />
          <label>Runtime (minutes)</label>
          <input value="136" required name="runtime" type="number" />
          <label>Rating</label>
          <input value="8.7" required name="rating" type="number" step="0.1" />
          <label>Poster URL</label>
          <input
            value="https://image.tmdb.org/t/p/w500/example.jpg"
            required
            name="image"
            type="text"
          />
          <label>Director</label>
          <input
            value="Lana Wachowski, Lilly Wachowski"
            required
            name="director"
            type="text"
          />
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">Overview</h3>
          <label>Overview</label>
          <textarea required name="overview" rows="5">
A computer hacker learns from mysterious rebels about the true nature of his reality...</textarea
          >

          <h3 class="upload__heading">Cast (comma separated)</h3>
          <label>Actors</label>
          <input
            value="Keanu Reeves, Laurence Fishburne, Carrie-Anne Moss"
            name="cast"
            type="text"
          />

          <label>Release Date</label>
          <input value="1999-03-31" required name="releaseDate" type="date" />
        </div>
